<!DOCTYPE html>
<html lang="en" class="error-page">
   <head>
      <meta charset="UTF-8">
      <!-- Prevents a flash bang when page refreshes -->
      <script>
         document.querySelector("html").classList.add(localStorage.getItem('theme') || 'lightmode');
         if (!localStorage.getItem("theme")) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
               localStorage.setItem("setTheme", "darkmode");
            } else {
               localStorage.setItem("setTheme", "lightmode");
            }
         }
      </script>
